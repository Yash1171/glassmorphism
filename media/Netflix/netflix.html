<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="\media\Logonetflix.png" 
                class="netflix_logo">
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                    <div class="dropdown_container">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <select name="languages" id="languageselect" 
                        class="language_dropdown">
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option> 
                        </select> 
                    </div>
                </div>
                <div class="nav_item">
                    <button class="signin_button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero_bg_image_container">
                <img src="/media/Netflix bg.jpg" alt="Background Image"
                class="hero_bg_image">
            </div>
            <div class="hero_bg_overlay">
                <div class="hero_card">
                    <h1 class="hero_title">
                        Unlimited movies, TV<br>
                        shows and more.
                    </h1>
                    <h2 class="hero_subtitle">Watch anywhere. Cancel 
                    anytime.</h2>
                    <br>
                    <p class="hero_description"><nobr>Ready to watch? 
                    Enter your email to create or restart your 
                    membership.</nobr>
                    <br><br>
                    <nobr><input type="email" placeholder="Email Address"
                    class="email"><button 
                    class="get_started">Get Started ></button></nobr>
                    </p>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
