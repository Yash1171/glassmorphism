<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="" id="Logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">NEW SONG</a></li>
                <li><a href="#">ALBUM</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>THE<br> REAL<br> MUSIC</h1>
            </div>
            <div class="right">
                <p><h3>Click To Play</h3></p>
                <img src="media/play-button.png" id="icon">
            </div>
        </div>
    </div> 
    
    <audio id="songs">
        <source src="media/Raatan Lambiyan(PagalWorld.com.se).mp3" type="audio/mp3">
    </audio>


    <script>

        var songs = document.getElementById("songs");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(songs.paused){
                songs.play();
                icon.src = "media/play-button.png";
            }else{
                songs.pause();
                icon.src= "media/pause.jpg";
            }
        }
    </script>

</body>
</html>
